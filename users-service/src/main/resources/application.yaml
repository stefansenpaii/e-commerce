server:
  port: 8081

spring:
  application:
    name: USERS-SERVICE
  datasource:
    url: jdbc:h2:mem:userdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka